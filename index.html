<!DOCTYPE hyml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>CSS Parallax Effect</title>
</head>
<body>
    <div class="parallax_wrapper">
        <div class="parallax_group intro_screen">
           First Parallax Tutorial
        </div>

        <div class="parallax_group">
            <div class="parallax_layer base_layer">
                Base Layer Page
            </div>
            <div class="parallax_layer mid_layer">
                Mid Layer Page
            </div>
        </div>

        <div class="parallax_group">
            <div class="parallax_layer mid_layer">
                Mid Layer Page
            </div>
            <div class="parallax_layer top_layer">
                Top Layer Page
            </div>
        </div>

        <div class="parallax_group outro_screen"> 
            The End.
        </div>
    </div>


</body>




</html>
