<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/parallax.css" type="text/css">
    <title>CSS Parallax Effect</title>
</head>
<body>
    <div class="parallax_wrapper">
        <div class="parallax_group intro_screen" id="intro">
           <h1>Pedro Ferreira</h1>
           <p class="intro_p">Software Developer</p>
        </div>

        <div class="parallax_group" id="group-1">
            <div class="parallax_layer base_layer">
                <img class="base_layer_image" src="img/pleiades.png">
            </div>
            <div class="parallax_layer mid_layer">
                <img class="mid_layer_image" src="img/logo-pessoal.png">
            </div>
        </div>

        <div class="parallax_group" id="group-2">
            <div class="parallax_layer mid_layer">
                Mid Layer Page
            </div>
            <div class="parallax_layer top_layer">
                Top Layer Page
            </div>
        </div>

        <div class="parallax_group outro_screen" id="outro"> 
            The End.
        </div>
    </div>


</body>




</html>
